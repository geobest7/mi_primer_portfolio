<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome - Alessandro Febbrai</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2ecc71; /* verde */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0 40px;
      font-weight: 300;
    }

    .language-selector a {
      display: inline-block;
      margin: 0 10px;
      border-radius: 50%;
      overflow: hidden;
      width: 60px;
      height: 60px;
      border: 3px solid white;
      transition: transform 0.3s ease;
    }

    .language-selector a:hover {
      transform: scale(1.2);
      border-color: #145214;
    }

    .language-selector img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Alessandro Febbrai</h1>
  <p>Aspiring Developer</p>

  <div class="language-selector">
    <a href="/home?lang=en" title="English">
      <img src="/static/img/en.png" alt="English Flag" />
    </a>
    <a href="/home?lang=es" title="Español">
      <img src="/static/img/es.png" alt="Spanish Flag" />
    </a>
    <a href="/home?lang=ca" title="Català">
      <img src="/static/img/ca.png" alt="Catalan Flag" />
    </a>
    <a href="/home?lang=it" title="Italiano">
      <img src="/static/img/it.png" alt="Italian Flag" />
    </a>
  </div>
</body>
</html>
